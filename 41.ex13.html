<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            cursor: url(./img/hat1.gif), auto;
        }

        .img-demo {
            width: 560px;
        }

        .img-demo img {
            width: 100%;
        }

        .img {
            width: 100px;
            /* height: 100px; */
            margin: 10px;
        }

        .img img {
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="img-demo">
                    <img src="./img/11.jpg" alt="">
                </div>
            </div>
            <div class="col-12">
                <div class="img-wrap d-flex justify-content-center">
                    <div class="img"><img src="./img/11.jpg" alt=""></div>
                    <div class="img"><img src="./img/10.jpg" alt=""></div>
                    <div class="img"><img src="./img/8.jpg" alt=""></div>
                    <div class="img"><img src="./img/7.jpg" alt=""></div>
                    <div class="img"><img src="./img/5.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        $('.img img').on('click', function () {
            let imgSrc = $(this).attr('src')
            $('.img-demo img').attr('src', imgSrc);
        })
    </script>
</body>

</html>
