<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offset</title>
    <style>
        body {
            margin: 30px;
        }

        /* body預設margin=8px，設定為0時，物件的offset就會是設定的margin-left.top
但如果body的margin=其他，會造成塌縮:margin-top重疊 */
        .box {
            width: 200px;
            height: 200px;
            background-color: thistle;
            padding: 20px 40px;
            margin: 20px 20px;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        console.log('offset', $('.box').offset());
        // .offset絕對座標：離視窗距離
        $('.box').on('click', function () {
            $(this).offset({
                top: '100',
                left: '100'
            })
        })
    </script>
</body>

</html>
