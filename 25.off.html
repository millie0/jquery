<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>off</title>
</head>

<body>
    <button id="on">on</button>
    <button id="off">off</button>
    <button id="show">show</button>
    <p id='show-text'></p>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        let index = 0;
        let show = function () {
            $('#show-text').text('on' + index)
            index++
            // index+=等於index++(自己＋1)
        }
        $('#on').on('click', function () {
            $('#show').on('click', show);
        })
        // 上面那行：讓點擊（'click'）#on按鈕的時候，執行function括號內的事：讓點擊（'click'）#show按鈕的時候，會執行show這個變數（在let show=那邊有定義）
        $('#off').on('click', function () {
            $('#show').off('click', show);
        })
        // 上面那行：讓點擊（'click'）#off按鈕的時候，執行function括號內的事：讓點擊（'click'）#show按鈕的時候，會取消執行（因為.off的功能就是取消執行）show這個變數（在let show=那邊有定義）
    </script>
</body>

</html>
