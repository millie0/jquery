<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcd</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        body {
            height: 200vh;
            overflow-x: hidden;
        }

        .banner-left {
            height: 100vh;
            background-color: #FFBC0D;
            /* position: absolute; */
            /* top: 0; */
            /* left: 0; */
            /* z-index: 1; */
        }

        .banner-right {
            background-color: #00BCBD;
            height: 100vh;
            /* position: absolute; */
            /* top: 0; */
            right: 0;
            overflow: hidden;
            /* z-index: 1; */
        }

        .banner-text {
            margin-left: 40px;
            font-size: 50px;
            line-height: 50px;
            font-weight: 900;
            letter-spacing: 3px;
            color: #DC0008;
            transition: .6s ease-out;
            /* transform: translateY(100px); */
        }

        .move-up {
            transform: translateY(100px);
        }

        .halo-text {
            color: transparent;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #DC0008;
        }

        .blue-burger-pic {
            width: 1000px;
        }

        figure img {
            width: 100%;
        }


        .section-2 {
            height: 100vh;
            background-color: thistle;
        }


        .section-2::after {
            content: '';
            display: block;
            width: 200px;
            height: 100px;
            background-image: url("https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2019/12/melting-cheese-1.svg");
            background-repeat: no-repeat;
            background-size: contain;
            position: absolute;
            top: 0;
            left: 100px;
        }

        .section-2::before {
            content: '';
            display: block;
            background-image: url("./mcd/m-logo-big.svg");
            background-repeat: no-repeat;
            background-size: contain;
            width: 800px;
            height: 800px;
            position: absolute;
            top: -200px;
            right: -250px;
        }

        .ham-pic {
            width: 800px;
            /* height: 500px; */
            right: 100px;
            transform: translateY(300px);
            transition: .8s ease-in-out;
            opacity: 0.5;
        }

        .ham-pic img {
            width: 100%;
            object-fit: contain;
        }

        .ham-move-up {
            transform: translateY(50px);
            opacity: 1;
        }

        /* ::偽類Pseudo-classes：在html中沒有這個元素，但可以在css中指定父層加上偽類設定如上 
        偽類css中必須要有 1.content:''(可留空但不可省略)2.display:block*/
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row position-relative">
            <div class="banner-left col-4 d-flex align-items-center">
                <div class="banner-text">
                    <p class="halo-text">Now Serving</p>
                    <p>Two Good</p>
                    <p>Two Be True</p>
                </div>
            </div>
            <div class="banner-right col-8">
                <figure class="blue-burger">
                    <img src="./mcd/first-fold-bg-2.jpg" alt="">
                </figure>

            </div>
        </div>
        <div class="row section-2 position-relative">
            <figure class="ham-pic position-absolute">
                <img src="https://mk0mcdonaldsindfqrur.kinstacdn.com/wp-content/uploads/2020/02/2.1-mcaloo-tikki-cheese.png"
                    alt="">
            </figure>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>

        $(window).on('scroll', function () {
            let scrollTop = $(window).scrollTop();
            console.log('scrollTop:', scrollTop)
            if (scrollTop > 0) {

                $('.banner-text').addClass('move-up')
            }
            else {
                $('.banner-text').removeClass('move-up')
            }
            if (scrollTop > 400) {
                console.log('hi')
                $('.ham-pic').addClass('ham-move-up')
            }
            else {
                $('.ham-pic').removeClass('ham-move-up')
            }
        })
        // 滾動視差效果：把變數設成區域變數，當滾動的.scrollTop值>20的時候，區塊往上跑，<=20的時候則回原位

    </script>
</body>

</html>
