                    <td>td1</td>
                    <td></td>
                    <td>td3</td>

    </script>

    <script>
        $(".empty td:empty").css("background", "#18705a");
        // empty-filter
        $('div:has(p)').css('background', '#ed93fd');
        // :has()選取子層有（標籤）的
        $('div:hidden').show();
    </script>
