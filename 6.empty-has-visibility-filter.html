<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>empty.visibility</title>
    <style>

    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <table class="table empty table-bordered">
                <tr>
                    <td>td1</td>
                    <td></td>
                    <td>td3</td>
                    <td></td>
                    <td>td5</td>
                </tr>
            </table>
        </div>
    </div>

    <div>abc</div>
    <div>
        <p>def</p>
    </div>

    <div hidden>123</div>
    <!-- bootstrap內建css有設定：display:block !important蓋過用jquery中.show()改變的inline-style：display:show -->
    <div>
        <div>456</div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>

    </script>

    <script>
        $(".empty td:empty").css("background", "#18705a");
        // empty-filter
        $('div:has(p)').css('background', '#ed93fd');
        // :has()選取子層有（標籤）的
        $('div:hidden').css('color', 'blue').css('background', '#ccc').show();
    </script>
</body>

</html>
