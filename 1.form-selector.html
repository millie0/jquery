<style>
    .container {
        margin: 0;
        width: 100%;
        height: 400px;
        background-color: rgb(129, 129, 129);
    }

    form {
        margin: 20px auto;
        width: 50%;
    }

    form .form-control::placeholder {
        color: brown;
    }
</style>

</head>

<body>
    <div class="container">
        <a href="https://streetvoice.com/">streetvoice</a>
        <a href="#">none</a>
    </div>

    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="name">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" password">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
            <p class="form-check-label" for="exampleCheck1">Check me out</p>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        // 選取器
        $("div").css('background', 'rgb(15,200,200');
        $('a[href="#"]').css('color', 'pink');
        // form selector
        $(":input").css("background", "rgb(150,200,20");
        // 改input格子內背景色(綠色)
        $(".form-group").css("background", "rgb(230,230,230)")
        // 灰色
        $("form").css("background", "rgb(250,200,230)")
        // 粉色
        $(":checkbox + label").css("color", "red")
        // type是checkbox ＋選取隔壁的label
        $(":checkbox ~ label").css("color", "yellow")
        // 選同層的所有
        $(":submit").css("color", "blue")
    </script>
</body>
